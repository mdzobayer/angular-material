<form>
    <mat-form-field>
        <input type="text" placeholder="Pick one" aria-level="Number" matInput
         [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">

                {{option}}

            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
