<h1 mat-dialog-title>Sign up Information</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Enter your name">
  </mat-form-field>

  <div>
    <label id="gender-select-radio-button">Gender</label>
    <br/>
    <mat-radio-group aria-labelledby="gender-select-radio-button" class="gender-radio-group" [(ngModel)]="data.sex">
      <mat-radio-button class="gender-radio-button" *ngFor="let gender of genders" [value]="gender">
        {{gender}}
      </mat-radio-button>
    </mat-radio-group>
  </div>


  <mat-form-field>
    <input matInput [(ngModel)]="data.email" placeholder="Enter your email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  <button mat-button [mat-dialog-close]="data">Cancel</button>
</div>
